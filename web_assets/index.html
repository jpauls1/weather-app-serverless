<!DOCTYPE html>
<html>
<head>
    <title>Jeff's Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log("JavaScript is running");

            // Load US states from S3
            console.log("Loading US states...");
            $.getJSON('https://jeffs-weather-app.s3.amazonaws.com/us_states.json', function(data) {
                console.log("US states data loaded:", data);
                var $stateSelect = $("#state");
                $stateSelect.append($('<option>', { value: '', text: 'Select a state' }));
                $.each(data, function(index, state) {
                    $stateSelect.append($('<option>', { value: state.code, text: state.name }));
                });
            }).fail(function() {
                console.error("Failed to load US states.");
            });

            // Load countries from S3
            console.log("Loading countries...");
            $.getJSON('https://jeffs-weather-app.s3.amazonaws.com/countries.json', function(data) {
                console.log("Countries data loaded:", data);
                var $countrySelect = $("#country");
                $countrySelect.append($('<option>', { value: '', text: 'Select a country' }));
                $.each(data, function(index, country) {
                    $countrySelect.append($('<option>', { value: country.code, text: country.name }));
                });
            }).fail(function() {
                console.error("Failed to load countries.");
            });

            $("form").submit(function(event){
                event.preventDefault(); // Prevent the form from submitting the traditional way
                console.log("Form submitted");

                var city = $("#city").val();
                var state = $("#state").val();
                var country = $("#country").val();
                var key = `${city}-${state}-${country}`; // Create a unique key
                console.log("Form data:", { city, state, country, key });

                $.ajax({
                    url: "https://9em24d4asa.execute-api.us-east-1.amazonaws.com/dev/send-weather-request",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ city: city, state: state, country: country, key: key }),
                    dataType: "json",
                    success: function(data, status, xhr){
                        console.log("API Response:", data);
                        console.log("Status:", status);
                        console.log("XHR:", xhr);
                        if (xhr.status === 200) {
                            console.log("Request sent successfully, starting to poll weather data");
                            pollWeatherData(key);
                        } else {
                            console.error("Error from API:", data.error || "Unknown error");
                            $("#weather-result").html("<h1>Error: " + (data.error || "Unknown error") + "</h1>");
                        }
                    },
                    error: function(xhr, status, error){
                        console.error("Error sending request:", xhr.responseText);
                        $("#weather-result").html("<h1>Error sending request: " + xhr.responseText + "</h1>");
                    }
                });
            });

            function pollWeatherData(key) {
                var pollInterval = setInterval(() => {
                    console.log(`Polling for weather data with key: ${key}`);
                    $.ajax({
                        url: `https://jeffs-weather-app.s3.amazonaws.com/${key}-weather_data.txt`,
                        type: "GET",
                        success: function(data){
                            console.log("Data fetched from S3:", data);
                            try {
                                const weatherData = data; // Already a JavaScript object
                                console.log("Parsed weather data:", weatherData);
                                displayWeather(weatherData);
                                clearInterval(pollInterval); // Stop polling once data is fetched
                            } catch (e) {
                                console.error("Error processing weather data:", e.message);
                                $("#weather-result").html("<h1>Error processing weather data: " + e.message + "</h1>");
                            }
                        },
                        error: function(xhr, status, error){
                            console.error("Error fetching weather data:", xhr.responseText);
                            $("#weather-result").html("<h1>Error fetching weather data: " + xhr.responseText + "</h1>");
                        }
                    });
                }, 2000); // Poll every 2 seconds
            }

            function displayWeather(data) {
                console.log("Displaying weather data:", data);
                $("#weather-result").html(
                    "<div class='card'>" +
                    "<div class='card-header'><h1>Weather in " + data.city + "</h1></div>" +
                    "<div class='card-body'>" +
                    "<p><strong>Main:</strong> " + data.weather_data.main + "</p>" +
                    "<p><strong>Temperature:</strong> " + data.weather_data.temp + " °C</p>" +
                    "<p><strong>Feels Like:</strong> " + data.weather_data.feels_like + " °C</p>" +
                    "<p><strong>Min Temperature:</strong> " + data.weather_data.temp_min + " °C</p>" +
                    "<p><strong>Max Temperature:</strong> " + data.weather_data.temp_max + " °C</p>" +
                    "<p><strong>Pressure:</strong> " + data.weather_data.pressure + " hPa</p>" +
                    "<p><strong>Humidity:</strong> " + data.weather_data.humidity + " %</p>" +
                    "<p><strong>Visibility:</strong> " + data.weather_data.visibility + " m</p>" +
                    "<p><strong>Wind Speed:</strong> " + data.weather_data.wind_speed + " m/s</p>" +
                    "<p><strong>Wind Direction:</strong> " + data.weather_data.wind_deg + " °</p>" +
                    "<p><strong>Cloudiness:</strong> " + data.weather_data.clouds_all + " %</p>" +
                    "<p><strong>Coordinates:</strong> (" + data.weather_data.coord_lat + ", " + data.weather_data.coord_lon + ")</p>" +
                    "</div>" +
                    "</div>"
                );
            }
        });
    </script>
    <style>
        body {
            background: #e1ded3;
            color: #333;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #6cd7f5;
            color: white;
        }
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            width: auto;
            height: auto;
            max-width: 400px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://jeffs-weather-app.s3.amazonaws.com/weather_app_logo.png" alt="Weather App Logo" class="logo">
        <h1 class="text-center">Welcome to Jeff's Weather App</h1>
        <p class="text-center">Enter a location below to search for current weather data.</p>
        <form class="mt-4">
            <div class="form-group">
                <label for="city">Enter city name:</label>
                <input type="text" id="city" name="city" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="state">Enter US State (optional):</label>
                <select id="state" name="state" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="country">Enter country (optional):</label>
                <select id="country" name="country" class="form-control"></select>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Get Weather</button>
        </form>
        <div id="weather-result" class="mt-4"></div>
    </div>
    <footer class="footer text-center">
        &#169; 2024 JP. Weather data powered by OpenWeather &#174;.
    </footer>
</body>
</html>
